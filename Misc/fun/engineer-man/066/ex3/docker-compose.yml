version: '3'
services:
    app:
        build: .
        volumes:
            - ./app:/opt/app
        command: node /opt/app/app.js
    nginx:
        image: nginx:latest
        ports:
            - "1313:8080"
        volumes:
            - ./nginx/lb.conf:/etc/nginx/conf.d/lb.conf
        depends_on:
            - app
