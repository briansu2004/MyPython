<!DOCTYPE html>
<html>
    <head>
        <link href="/main.css" rel="stylesheet" />

        <!-- defines css styles -->
        <style></style>

        <!-- executes javascript -->
        <script></script>
    </head>
    <body class="dark">
        <!-- provides a generic container for various purposes -->
        <div>brian</div>

        <!-- title heading -->
        <h3>chase page</h3>

        <!-- provides a container for text blocks -->
        <p></p>

        <!-- inserts a line break -->
        <br />

        <!-- wraps inline elements for styling -->
        <span>this is chase</span>
        <br />

        <!-- shows an image -->
        <img src="/chase.png" />
        <br />

        <!-- makes a hyperlink -->
        <a href="https://emkc.org">go to emkc.org</a>
        <br />

        <!-- makes a table for data -->
        <table>
            <thead>
                <tr>
                    <th>pet name</th>
                    <th>age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>chase</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>

        <!-- shows literal text -->
        <pre>
            indented?
        </pre>

        <!-- defines a form for user input -->
        <form action="/somewhere" method="post">
            <!-- creates a simple single line input -->
            <div>
                what is your name?
                <input type="text" />
            </div>

            <!-- creates a radio selection style input -->
            <div>
                are you male or female?
                <input type="radio" name="gender" /> male
                <input type="radio" name="gender" /> female
            </div>

            <!-- creates a dropdown style input -->
            <div>
                favorite dog
                <select>
                    <option value=""></option>
                    <option value="chase">chase</option>
                </select>
            </div>

            <!-- creates a multiline input -->
            <div>
                send chase a nice message
                <br />
                <textarea></textarea>
            </div>

            <!-- creates a checkbox type input -->
            <div>
                check to confirm you love chase
                <input type="checkbox" />
            </div>

            <button type="submit">send data</button>
        </form>
    </body>
</html>
